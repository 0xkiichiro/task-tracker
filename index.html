<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Task Tracker</title>
  </head>
  <body>
    <header>
      <h1>task tracker</h1>
      <h2>by <span>0xkiichiro</span></h2>
    </header>

    <main class="container">
      <div class="input-box-container">
        <h2>hello sire, what tasks do you have today?</h2>
        <div class="input-box">
          <input
            class="input"
            type="text"
            name="input"
            id="input"
            placeholder="enter tasks.."
          />
          <select class="select" name="days" id="select-days">
            <option selected disabled>Pick a day</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <button class="button add">Add</button>
        </div>
      </div>
      <div class="card-container row">
        <section class="card monday">
          <h3>Monday</h3>
          <ul>
            <li>
              ${input.value}
              <input type="checkbox" name="checkbox" id="checkbox" />
            </li>
            <li>
              ${input.value}
              <input type="checkbox" name="checkbox" id="checkbox" />
            </li>
          </ul>
        </section>
        <section class="card tuesday">
          <h3>Tuesday</h3>
          <ul>
            <li>
              ${input.value}
              <input type="checkbox" name="checkbox" id="checkbox" />
            </li>
          </ul>
        </section>
        <section class="card wednesday">
          <h3>Wednesday</h3>
          <ul></ul>
        </section>
        <section class="card thursday">
          <h3>Thursday</h3>
          <ul></ul>
        </section>
        <section class="card friday">
          <h3>Friday</h3>
          <ul></ul>
        </section>
        <section class="card saturday">
          <h3>Saturday</h3>
          <ul></ul>
        </section>
        <section class="card sunday">
          <h3>Sunday</h3>
          <ul></ul>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="action-buttons">
        <button class="button pass">pass selected taks</button>
        <button class="button fail">fail selected tasks</button>
      </div>
      <div class="point-counter">
        <h3>Point Counter:</h3>
        <h3>0</h3>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
